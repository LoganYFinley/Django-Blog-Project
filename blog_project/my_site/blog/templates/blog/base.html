<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css"
        media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>

<body class="loader">
    <nav class="navbar navbar-expand-lg navbar-light techfont custom-navbar" style='background-color: rgb(245, 245, 245);'>
        <div class="container-fluid" style="margin-left: 25px;">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="{% url 'about' %}">About</a>
                    <a class="nav-link active" href="https://www.github.com">Github</a>
                    <a class="nav-link active" href="https://www.linkedin.com">LinkedIn</a>
                </div>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a style="color: black; margin-right: 0px;" class="nav-link active" href="{% url 'post_new' %}">New Post</a>
                    <a style="color: black; margin-right: 0px;" class="nav-link active" href="{% url 'post_draft_list' %}">Drafts</a>
                    <a style="color: black; margin-right: 0px;" class="nav-link active" href="{% url 'logout' %}">Logout</a>
                    <a style="color: black; margin-right: 15px;" class="nav-link active" href="">Welcome: {{ user.username }}</a>
                {% else %}
                    <a style="color: black; margin-right: 15px;" class="nav-link active" href="{% url 'login' %}"
                        aria-label="Login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <div class="blog_posts">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>


</html>
